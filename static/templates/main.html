<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Interface OEP</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', path='main.js') }}"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100" onload="init()">
<div class="card">
    <div class="card-header text-center">
        <h1>Willkommen!</h1>
    </div>
    <div class="card-body">
        <div class="form-group-lg mb-3">
            <p>Bitte gibt den Pfad an, welcher die Daten enthält.</p>
            <p>Für Beispieldaten schaue dir den Ordner "examples" im Dateipfad an.</p>
        </div>
        <div class="form-group-lg mb-3">
            <label for="datapath">Bitte gib den Datenordner an:</label>
            <input class="form-control input-lg" type="text" id="datapath" value="{{ datapath }}"/>
        </div>
        <div class="form-group-lg">
            <button type="button" class="btn btn-primary form-control" id="submit_data">Absenden</button>
        </div>
    </div>
    <div class="card-footer text-center" id="fileFooter">
        <p>Copyright by in.RET - Institut für regenerative Energietechnik</p>
    </div>
</div>

<!-- Include Bootstrap 5 JS and its dependencies (Popper.js and JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
